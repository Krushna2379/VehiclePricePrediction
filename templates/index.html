<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      padding: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .vehicle-card {
      transition: transform 0.2s ease-in-out;
    }

    .vehicle-card:hover {
      transform: scale(1.03);
    }

    .gradient-btn {
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      color: Black;
    }

    .gradient-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glass-card text-white">
      <h2 class="text-center mb-4", style="color:Black;">üöó Vehicle Predictor üöó</h2>

      <form id="searchForm">
        <div class="row g-3 mb-3">
          <div class="col-md-4">
            <input type="number" class="form-control" name="min_price" placeholder="Min Price ‚Çπ" required>
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" name="max_price" placeholder="Max Price ‚Çπ" required>
          </div>
          <div class="col-md-4">
            <select class="form-select" name="vehicle_type" required>
              <option value="">Select Vehicle Type</option>
              <option value="two-wheeler">Two-Wheeler</option>
              <option value="four-wheeler">Four-Wheeler</option>
            </select>
          </div>
        </div>

        <div class="text-center">
          <button class="btn gradient-btn px-4" type="submit">Search üîç</button>

        </div>
      </form>

      <div id="loadingSpinner" class="text-center my-4 d-none">
        <div class="spinner-border text-light" role="status"></div>
      </div>

      <div id="results" class="mt-4"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#searchForm').submit(function (e) {
      e.preventDefault();
      $('#results').html('');
      $('#loadingSpinner').removeClass('d-none');

      $.ajax({
        url: '/search',
        method: 'POST',
        data: $(this).serialize(),
        success: function (data) {
          $('#loadingSpinner').addClass('d-none');
          let output = '<div class="row">';
          if (data.length === 0) {
            output += '<div class="col-12"><div class="alert alert-warning">No vehicles found in this price range.</div></div>';
          } else {
            data.forEach(vehicle => {
              output += `
                <div class="col-md-4">
                  <div class="card vehicle-card text-dark bg-white shadow mt-3">
                    <div class="card-body">
                      <h5 class="card-title">${vehicle.name}</h5>
                      <p class="card-text mb-1"><strong>Type:</strong> ${vehicle.type}</p>
                      <p class="card-text"><strong>Price:</strong> ‚Çπ${vehicle.price.toLocaleString()}</p>
                    </div>
                  </div>
                </div>`;
            });
          }
          output += '</div>';
          $('#results').html(output);
        },
        error: function () {
          $('#loadingSpinner').addClass('d-none');
          $('#results').html('<div class="alert alert-danger">Something went wrong. Please try again.</div>');
        }
      });
    });
  </script>
</body>
</html>
